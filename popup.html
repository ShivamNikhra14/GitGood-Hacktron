<!DOCTYPE html>
<html>
<head>
  <title>Quiz Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; width: 200px; }
    label { display: block; margin-top: 10px; }
    input, select, button { margin-top: 5px; width: 100%; padding: 5px; }
    button { margin-top: 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h2>Generate Quiz</h2>

  <label for="topic">Topic:</label>
  <input type="text" id="topic" placeholder="Enter quiz topic" />

  <label for="numQuestions">Number of Questions:</label>
  <input type="number" id="numQuestions" min="1" max="20" value="5" />

  <label for="difficulty">Difficulty:</label>
  <select id="difficulty">
    <option value="easy">Easy</option>
    <option value="medium" selected>Medium</option>
    <option value="hard">Hard</option>
  </select>

  <button id="generate">Generate Quiz</button>

  <script src="popup.js"></script>
</body>
</html>
